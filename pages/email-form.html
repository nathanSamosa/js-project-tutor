<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sihota Tutoring</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/styling/reset.css" />
    <link rel="stylesheet" href="/styling/email-form.css" />
</head>
    <body>
        <h1>Get in touch!</h1>
        <span>Use the form below to send an email directly to me.</span>
        
        <form class="email-form">

            <section class="name-input">
                <div>
                    <label for="firstName-input">First Name</label>
                    <input id="firstName-input" type="text" placeholder="First name" required>
                </div>
                <div>
                    <label for="lastName-input">Last Name</label>
                    <input id="lastName-input" type="text" placeholder="Last name" required>
                </div>
            </section>

            <label for="email-input">Your email</label>
            <input id="email-input" type="email" placeholder="Enter your email address" required>

            <label>What level are you looking for tutoring in?</label>
                <select name="maths-level" id="level-input" required>
                    <option class="default-select" value="" disabled selected hidden>Select level</option>
                    <option value="primary">Primary</option>
                    <option value="s1-s3">S1 to S3</option>
                    <option value="national 4">National 4</option>
                    <option value="national 5">National 5</option>
                    <option value="higher">Higher</option>
                </select>
            
            <label>Are there any topics you want to focus on the most?</label>
            <textarea id="focused-input" placeholder="Enter as many topics as you'd like"></textarea>

            <label>Let me know more about you...</label>
            <textarea id="textbox-input" placeholder="Please leave a message with some details about yourself and what you hope to get out of our sessions" required></textarea>

            <div id="button-container">
                <button id="email-form-submit" type="submit">Submit &#8594</button>
                <div id="pseudo">Submit &#8594</div>
            </div>
        </form>
    </body>
    <!-- javascript -->
    <script src="/scripts/email.js"></script>
</html>
